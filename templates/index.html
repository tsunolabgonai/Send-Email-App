<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Registration</title>
</head>
<body>
    <h1>メールアドレス一覧</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter email address" required>
        <button type="submit">登録</button>
    </form>
    <a href="/delete">メールアドレス消去ページへ</a>
    <h2>Registered Emails:</h2>
    <ul>
        {% for email in emails %}
        <li>{{ email.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
